<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript"></script>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
    <script src="https://unpkg.com/delaunator@4.0.1/delaunator.js"></script>
    <div id="message">loading...</div>
    <div class="left">
      <h2 id="p1">Toys: 0/6</h2>
      <h2 id="timer">Timer: 02:00</h2>
      <img src="assets/Group 32.png" style="width: 300px;" />
      <div id="highscore"></div>
    </div>
    <canvas id="canvasCam" class="border canvasbox"></canvas>
    <video
      id="webCam"
      class="videobox canvasbox"
      autoplay="autoplay"
      style="display: none;"
    ></video>
    <button class="returnBtn" onclick="location.href='index.html'">
      <img
        src="assets/Group 12.png"
        onmouseover="this.src='assets/Group 13.png'"
        onmouseout="this.src='assets/Group 12.png'"
      />
    </button>
  </body>
  <script src="apphard.js"></script>
</html>
