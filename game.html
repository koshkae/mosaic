<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript"></script>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
    <script src="https://unpkg.com/delaunator@4.0.1/delaunator.js"></script>
    <div id="message">loading...</div>
    <div style="display: flex; left: 20px;">
      <div id="camcam">
        <canvas id="canvasCam"></canvas>
        <video
          id="webCam"
          class="videobox canvasbox"
          autoplay="autoplay"
          style="display: none;"
        ></video>
        <div class="left">
          <div id="highS">Highscore</div>
          <div id="highscore"></div>
          <div id="pic"></div>
        </div>
      </div>

      <div id="myContainer"></div>
      <div style="position: fixed; top: 670px; left: 300px;">
        <div class="bottom">
          <div id="p1">
            Toys:<br />
            0/4
          </div>
          <img class="item" id="raceCar" src="pngs/redtoys4.png" />
          <img class="item" id="tiger" src="pngs/redtoys3.png" />
          <img class="item" id="parrot" src="pngs/redtoys2.png" />
          <img class="item" id="helicopter" src="pngs/redtoys1.png" />
          <div id="timer">
            Timer:<br />
            02:30
          </div>
        </div>
      </div>
    </div>
    <button class="returnBtn" onclick="location.href='index.html'">
      <img
        src="assets/Group 12.png"
        onmouseover="this.src='assets/Group 13.png'"
        onmouseout="this.src='assets/Group 12.png'"
      />
    </button>
  </body>
  <script src="app.js"></script>
</html>
